<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Number Guess Game</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <h2>Guess a number 1 to 10!</h2>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <input id="user_guess" type="text" placeholder="Guess Here!!" />

      <div id="submit"><a href="#" class="button">Submit</a></div>

      <!-- <a href="#" class="button success">Button</a>
      <a href="#" class="button alert">Button</a> -->
    </div>
    <div class="large-6 columns">
      <div data-alert class="alert-box" id="">
        Play
      </div>
    </div>
  </div>



  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
